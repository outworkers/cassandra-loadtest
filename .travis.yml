language: scala
jdk: oraclejdk8
scala:
- 2.11.8
sudo: required
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
install:
- ". $HOME/.nvm/nvm.sh"
- nvm install stable
- nvm use stable
script:
- set -e
- sbt ++$TRAVIS_SCALA_VERSION test it:test
services:
- docker
after_success:
- scripts/push.sh
env:
  global:
  - AWS_DEFAULT_REGION=us-east-1
  - AWS_REGION=us-east-1
  - secure:  #AWS Prod
  - secure:  #AWS Travis Deployer
